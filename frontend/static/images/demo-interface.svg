<!-- Demo interface mockup -->
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Main interface -->
  <rect x="50" y="50" width="700" height="400" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Camera section -->
  <rect x="80" y="80" width="300" height="250" fill="#000" rx="8"/>
  <circle cx="230" cy="140" r="30" fill="#fff" opacity="0.3"/>
  <rect x="200" y="160" width="60" height="80" fill="#fff" opacity="0.5" rx="5"/>
  <text x="230" y="260" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">Live Camera Feed</text>
  
  <!-- Controls section -->
  <rect x="420" y="80" width="300" height="250" fill="#f8f9fa" stroke="#dee2e6" rx="8"/>
  <text x="570" y="110" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Clothing Selection</text>
  
  <!-- Clothing items -->
  <rect x="440" y="130" width="60" height="60" fill="#4169e1" rx="5"/>
  <rect x="520" y="130" width="60" height="60" fill="#ff1493" rx="5"/>
  <rect x="600" y="130" width="60" height="60" fill="#8b4513" rx="5"/>
  <rect x="680" y="130" width="60" height="60" fill="#2f4f4f" rx="5"/>
  
  <!-- Size selector -->
  <text x="570" y="220" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">Size: M</text>
  <rect x="520" y="230" width="100" height="30" fill="#6c757d" rx="15"/>
  <circle cx="570" cy="245" r="12" fill="#fff"/>
  
  <!-- Action buttons -->
  <rect x="450" y="280" width="80" height="35" fill="#28a745" rx="5"/>
  <text x="490" y="302" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Try On</text>
  
  <rect x="550" y="280" width="80" height="35" fill="#007bff" rx="5"/>
  <text x="590" y="302" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Capture</text>
  
  <rect x="650" y="280" width="80" height="35" fill="#6f42c1" rx="5"/>
  <text x="690" y="302" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Save</text>
  
  <!-- Bottom status -->
  <rect x="80" y="360" width="640" height="60" fill="#e9ecef" rx="5"/>
  <text x="400" y="385" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14">✓ Pose detected • Size recommendation: M • Confidence: 95%</text>
  <text x="400" y="405" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="12">AI-powered body measurement and size estimation</text>
</svg>
